<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nequix - Inspirado en Nequi</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(180deg, #1b0032 0%, #2b0049 100%);
        color: white;
        min-height: 100vh;
      }

      .tarjeta {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 0, 184, 0.3);
        border-radius: 1.2rem;
        box-shadow: 0 0 25px rgba(255, 0, 184, 0.1);
      }

      .boton {
        background: linear-gradient(90deg, #ff00b8, #a100ff);
      }

      .boton:hover {
        background: linear-gradient(90deg, #ff33cc, #b300ff);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </head>

  <body class="flex flex-col items-center justify-center">
    <!-- Pantalla de inicio -->
    <div id="pantallaInicio" class="text-center animate-fadeIn">
      <div class="flex items-center justify-center mb-10">
        <div class="w-3 h-3 bg-[#FF00B8] rounded-sm mr-2 animate-pulse"></div>
        <h1 class="text-white text-5xl font-semibold tracking-wide">Nequi</h1>
      </div>

      <div class="tarjeta w-80 p-6 space-y-4 mx-auto">
        <div
          class="flex items-center bg-[#3B0B54]/60 rounded-lg px-4 py-3 border border-pink-500/30"
        >
          <span class="text-gray-300 mr-2">+57</span>
          <input
            id="telefono"
            type="tel"
            placeholder="312 567 8900"
            class="bg-transparent outline-none text-white flex-1 placeholder-gray-400"
          />
        </div>

        <button
          id="entra"
          class="w-full boton text-white font-medium py-3 rounded-lg transition-all duration-200"
        >
          Entra
        </button>
      </div>

      <p class="text-xs text-gray-400 mt-12 opacity-80">
        Entidad acreditadora digital — versión demo
      </p>
    </div>

    <!-- Formulario de préstamo -->
    <div id="formularioPrestamo" class="hidden animate-fadeIn">
      <div class="tarjeta w-80 p-6 text-center space-y-5">
        <h2 class="text-2xl font-semibold text-pink-400">
          Solicitud de Préstamo
        </h2>

        <div>
          <label class="block text-pink-300 mb-2">Monto a solicitar</label>
          <select
            id="monto"
            class="w-full p-3 rounded-lg bg-[#1f0036] border border-pink-400 focus:ring-2 focus:ring-pink-500 outline-none text-white"
          >
            <option value="">Selecciona un monto</option>
            <option value="1000000">$1.000.000</option>
            <option value="2000000">$2.000.000</option>
            <option value="3000000">$3.000.000</option>
            <option value="4000000">$4.000.000</option>
            <option value="5000000">$5.000.000</option>
            <option value="6000000">$6.000.000</option>
            <option value="7000000">$7.000.000</option>
            <option value="8000000">$8.000.000</option>
            <option value="9000000">$9.000.000</option>
            <option value="10000000">$10.000.000</option>
          </select>
        </div>

        <div>
          <label class="block text-pink-300 mb-2">Plazo en meses</label>
          <input
            id="meses"
            type="number"
            min="6"
            max="48"
            placeholder="Ejemplo: 12"
            class="w-full p-3 rounded-lg bg-[#1f0036] border border-pink-400 text-center text-white focus:ring-2 focus:ring-pink-500 outline-none"
          />
        </div>

        <div id="resultados" class="hidden mt-4">
          <p class="text-sm text-gray-300 mb-1">Cuotas mensuales</p>
          <p id="cuotaMensual" class="text-lg text-pink-300 font-medium"></p>
          <p class="text-sm text-gray-300 mt-3">Total a pagar</p>
          <p id="totalPagar" class="text-lg text-pink-300 font-medium"></p>
        </div>

        <div>
          <button
            id="saldoBtn"
            class="w-full bg-[#1f0036] border border-pink-400 text-pink-300 py-3 rounded-lg hover:bg-[#3B0B54]/70 transition-all duration-200"
          >
            Saldo Actual
          </button>
          <p id="saldoTexto" class="text-gray-300 mt-3 hidden">
            Saldo activo en tu Nequi
          </p>
        </div>

        <button
          id="continuar"
          class="w-full boton py-3 rounded-lg font-semibold text-white mt-2 shadow-md hover:shadow-pink-500/40"
        >
          Continuar
        </button>
      </div>
    </div>

    <script>
      // Cambio de pantalla
      document.getElementById("entra").addEventListener("click", () => {
        document.getElementById("pantallaInicio").classList.add("hidden");
        document.getElementById("formularioPrestamo").classList.remove("hidden");
      });

      // Cálculo automático de cuotas
      const monto = document.getElementById("monto");
      const meses = document.getElementById("meses");
      const resultados = document.getElementById("resultados");
      const cuotaMensual = document.getElementById("cuotaMensual");
      const totalPagar = document.getElementById("totalPagar");

      function calcular() {
        const valor = parseInt(monto.value);
        const plazo = parseInt(meses.value);
        if (valor && plazo >= 6 && plazo <= 48) {
          const interesTotal = 0.01 * plazo;
          const total = valor + valor * interesTotal;
          const cuota = total / plazo;

          resultados.classList.remove("hidden");
          cuotaMensual.textContent = `${plazo} cuotas de $${cuota
            .toFixed(0)
            .toLocaleString("es-CO")}`;
          totalPagar.textContent = `$${total
            .toFixed(0)
            .toLocaleString("es-CO")} con ${(
            interesTotal * 100
          ).toFixed(1)}% total de interés`;
        } else {
          resultados.classList.add("hidden");
        }
      }

      monto.addEventListener("change", calcular);
      meses.addEventListener("input", calcular);

      // Saldo activo
      document.getElementById("saldoBtn").addEventListener("click", () => {
        document.getElementById("saldoTexto").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
