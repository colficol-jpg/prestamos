<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Nequi (Demo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animaciones y utilidades peque√±as */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.8s ease-in-out; }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin { animation: spin 1s linear infinite; }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #1C002D;
      }
    </style>
  </head>

  <body class="h-screen flex items-center justify-center text-white">
    <!-- === PANTALLA INICIO (contenedor) === -->
    <main id="pantallaInicio" class="w-full max-w-md px-6 py-10 text-center">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-12 animate-fadeIn">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-[#FF00B8] rounded-sm mr-3 animate-pulse"></div>
          <h1 class="text-5xl font-semibold tracking-wide">Nequi</h1>
        </div>
      </div>

      <!-- Campo de tel√©fono -->
      <div class="w-full space-y-4">
        <div class="flex items-center bg-[#3B0B54] rounded-lg px-4 py-3">
          <span class="text-gray-300 mr-3">+57</span>
          <input
            id="inputTelefono"
            type="tel"
            placeholder="312 567 8900"
            class="bg-transparent outline-none text-white flex-1 placeholder-gray-400"
          />
        </div>

        <button
          id="entra"
          class="w-full bg-[#FF00B8] hover:bg-[#e000a3] text-white font-medium py-3 rounded-lg transition-all duration-200"
        >
          Entra
        </button>
      </div>

      <!-- Pie -->
      <p class="text-xs text-gray-400 mt-12 opacity-80">
        Entidad acreditadora digital ‚Äî versi√≥n demo
      </p>
    </main>

    <!-- === FORMULARIO DE MONTO Y PLAZO (oculto inicialmente) === -->
    <section id="formularioPrestamo" class="hidden w-full max-w-md px-6 py-6 text-white">
      <div class="bg-transparent animate-fadeIn">
        <h2 class="text-2xl font-semibold mb-4 text-pink-300">Solicitud de Pr√©stamo</h2>

        <!-- Monto -->
        <label for="monto" class="block mb-2 text-lg text-pink-300">Monto a solicitar</label>
        <select id="monto" class="w-full p-3 rounded-xl bg-[#1a1a1a] border border-pink-400">
          <option value="">Selecciona un monto</option>
          <option value="800000">$800.000</option>
          <option value="1000000">$1.000.000</option>
          <option value="2000000">$2.000.000</option>
          <option value="3000000">$3.000.000</option>
          <option value="4000000">$4.000.000</option>
          <option value="5000000">$5.000.000</option>
          <option value="6000000">$6.000.000</option>
          <option value="7000000">$7.000.000</option>
          <option value="8000000">$8.000.000</option>
          <option value="9000000">$9.000.000</option>
          <option value="10000000">$10.000.000</option>
        </select>

        <!-- Meses -->
        <div class="mt-6">
          <label for="meses" class="block mb-2 text-lg text-pink-300">Plazo en meses (6 - 48)</label>
          <input
            id="meses"
            type="number"
            min="6"
            max="48"
            placeholder="Ej: 12"
            class="w-full p-3 rounded-xl bg-[#1a1a1a] border border-pink-400 text-center"
          />
          <p id="infoInteres" class="mt-3 text-sm text-gray-300 hidden">
            Plazo de pago seleccionado: <span id="valorMeses"></span> meses. <br />
            Inter√©s aplicado: <span class="text-pink-400">1% mensual</span>.
          </p>
        </div>

        <!-- Bot√≥n continuar -->
        <button
          id="continuar"
          class="mt-8 w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold"
        >
          Continuar
        </button>
      </div>
    </section>

    <!-- === SCRIPTS: se ejecutan solo cuando el DOM est√° listo === -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Referencias
        const pantallaInicio = document.getElementById('pantallaInicio');
        const botonEntra = document.getElementById('entra');
        const formularioPrestamo = document.getElementById('formularioPrestamo');

        const mesesInput = document.getElementById('meses');
        const infoInteres = document.getElementById('infoInteres');
        const valorMeses = document.getElementById('valorMeses');

        const botonContinuar = document.getElementById('continuar');

        // 1) Al pulsar "Entra" -> mostrar validaci√≥n y luego formulario
        botonEntra.addEventListener('click', () => {
          const telefono = document.getElementById('inputTelefono').value.trim();
          if (!telefono) {
            alert('Por favor ingresa tu n√∫mero de tel√©fono.');
            return;
          }

          // Muestra overlay de validaci√≥n (estilo Nequi)
          const overlay = document.createElement('div');
          overlay.id = 'overlayValidando';
          overlay.innerHTML = `
            <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
              <div class="bg-[#1c1c1c] text-white text-center px-8 py-6 rounded-2xl shadow-lg border border-pink-400">
                <h2 class="text-xl font-semibold mb-2 text-pink-300">Validando acceso</h2>
                <p class="text-gray-300 mb-4">para reclamar tu pr√©stamo...</p>
                <div class="w-10 h-10 border-4 border-[#FF00B8] border-t-transparent rounded-full animate-spin mx-auto"></div>
              </div>
            </div>
          `;
          document.body.appendChild(overlay);

          // Simula validaci√≥n 2 segundos, luego muestra formulario (misma pantalla)
          setTimeout(() => {
            // Quitar overlay
            const ov = document.getElementById('overlayValidando');
            if (ov) ov.remove();

            // Ocultar inicio y mostrar formulario
            pantallaInicio.classList.add('hidden');
            formularioPrestamo.classList.remove('hidden');
          }, 2000);
        });

        // 2) Mostrar info de interes cuando se escribe meses
        if (mesesInput) {
          mesesInput.addEventListener('input', () => {
            const meses = parseInt(mesesInput.value, 10);
            if (!isNaN(meses) && meses >= 6 && meses <= 48) {
              valorMeses.textContent = meses;
              infoInteres.classList.remove('hidden');
            } else {
              infoInteres.classList.add('hidden');
            }
          });
        }

        // 3) Bot√≥n continuar: validaciones y efecto visual
        botonContinuar.addEventListener('click', () => {
          const monto = document.getElementById('monto').value;
          const meses = parseInt(document.getElementById('meses').value, 10);

          if (!monto) {
            alert('Por favor selecciona un monto a solicitar.');
            return;
          }
          if (isNaN(meses) || meses < 6 || meses > 48) {
            alert('Por favor ingresa un plazo v√°lido entre 6 y 48 meses.');
            return;
          }

          // Mensaje temporal (overlay)
          const msg = document.createElement('div');
          msg.id = 'overlaySolicitud';
          msg.innerHTML = `
            <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
              <div class="bg-[#1c1c1c] text-white text-center px-8 py-6 rounded-2xl shadow-lg border border-pink-400">
                <h2 class="text-xl font-semibold mb-2 text-pink-300">Validando tu solicitud...</h2>
                <p class="text-gray-300 mb-4">Por favor espera un momento</p>
                <div class="w-10 h-10 border-4 border-[#FF00B8] border-t-transparent rounded-full animate-spin mx-auto"></div>
              </div>
            </div>
          `;
          document.body.appendChild(msg);

          // Simular proceso y luego mostrar confirmaci√≥n simple
          setTimeout(() => {
            const el = document.getElementById('overlaySolicitud');
            if (el) el.remove();

            // Mostrar confirmaci√≥n en pantalla (puedes reemplazar por modal o nueva secci√≥n)
            const confirmBox = document.createElement('div');
            confirmBox.className = 'fixed inset-0 flex items-center justify-center z-50';
            confirmBox.innerHTML = `
              <div class="bg-gradient-to-br from-[#b10dc9] via-[#4a0da8] to-[#00b2ff] text-white text-center px-8 py-8 rounded-3xl shadow-2xl">
                <div class="w-20 h-20 rounded-full bg-white/20 flex items-center justify-center mx-auto mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M20 6L9 17l-5-5" />
                  </svg>
                </div>
                <h3 class="text-2xl font-semibold mb-2">üí∏ Pr√©stamo reclamado con √©xito</h3>
                <p class="text-sm opacity-90">En unos minutos se reflejar√° en tu cuenta.</p>
              </div>
            `;
            document.body.appendChild(confirmBox);

            // Despu√©s de 11 segundos, cierra y muestra splash con logo, luego regresa al inicio
            setTimeout(() => {
              confirmBox.remove();

              // Splash final
              const splash = document.createElement('div');
              splash.className = 'fixed inset-0 flex items-center justify-center z-50 bg-gradient-to-br from-[#b10dc9] via-[#4a0da8] to-[#00b2ff]';
              splash.innerHTML = `<div class="text-center"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Nequi_logo.svg" alt="logo" class="w-28 mx-auto" /></div>`;
              document.body.appendChild(splash);

              setTimeout(() => {
                splash.remove();
                // Reiniciar flujo: ocultar formulario, mostrar inicio nuevamente (limpiando inputs)
                formularioPrestamo.classList.add('hidden');
                document.getElementById('inputTelefono').value = '';
                document.getElementById('monto').value = '';
                document.getElementById('meses').value = '';
                infoInteres.classList.add('hidden');
                pantallaInicio.classList.remove('hidden');
              }, 2000); // splash visible 2s
            }, 11000); // confirm visible 11s
          }, 2000); // simulaci√≥n 2s
        });
      });
    </script>
  </body>
</html>
