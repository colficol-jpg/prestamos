<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nequix - Solicitud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </head>
  <body
    class="h-screen flex flex-col items-center justify-center bg-[#1C002D] text-white font-[Poppins]"
  >
    <!-- PANTALLA DE INICIO -->
    <div id="pantallaInicio" class="text-center animate-fadeIn">
      <div class="flex items-center justify-center mb-10">
        <div class="w-3 h-3 bg-[#FF00B8] rounded-sm mr-2 animate-pulse"></div>
        <h1 class="text-white text-5xl font-semibold">Nequi</h1>
      </div>

      <div class="w-80 space-y-3 mx-auto">
        <div
          class="flex items-center bg-[#3B0B54] text-white rounded-lg px-4 py-3"
        >
          <span class="text-gray-300 mr-2">+57</span>
          <input
            type="tel"
            placeholder="312 567 8900"
            class="bg-transparent outline-none text-white flex-1 placeholder-gray-400"
          />
        </div>

        <button
          id="entra"
          class="w-full bg-[#FF00B8] hover:bg-[#e000a3] text-white font-medium py-3 rounded-lg transition-all duration-200"
        >
          Entra
        </button>
      </div>

      <p class="text-xs text-gray-400 mt-12 opacity-80">
        Entidad acreditadora digital — versión demo
      </p>
    </div>

    <!-- FORMULARIO DE PRÉSTAMO -->
    <div
      id="formularioPrestamo"
      class="hidden w-full max-w-md text-center animate-fadeIn"
    >
      <h2 class="text-3xl font-semibold mb-6 text-pink-400">
        Solicitud de Préstamo
      </h2>

      <!-- Monto -->
      <label for="monto" class="block mb-2 text-lg text-pink-300"
        >Monto a solicitar</label
      >
      <select
        id="monto"
        class="w-3/4 p-3 rounded-xl bg-[#2b0242] border border-pink-400 focus:ring-2 focus:ring-pink-500 focus:outline-none"
      >
        <option value="">Selecciona un monto</option>
        <option value="800000">$800.000</option>
        <option value="1000000">$1.000.000</option>
        <option value="2000000">$2.000.000</option>
        <option value="3000000">$3.000.000</option>
        <option value="4000000">$4.000.000</option>
        <option value="5000000">$5.000.000</option>
        <option value="6000000">$6.000.000</option>
        <option value="7000000">$7.000.000</option>
        <option value="8000000">$8.000.000</option>
        <option value="9000000">$9.000.000</option>
        <option value="10000000">$10.000.000</option>
      </select>

      <!-- Plazo -->
      <div class="mt-6">
        <label for="meses" class="block mb-2 text-lg text-pink-300"
          >Plazo en meses</label
        >
        <input
          id="meses"
          type="number"
          min="6"
          max="48"
          placeholder="Ejemplo: 12"
          class="w-3/4 p-3 rounded-xl bg-[#2b0242] border border-pink-400 text-center focus:ring-2 focus:ring-pink-500 focus:outline-none"
        />
      </div>

      <!-- Resultados -->
      <div
        id="resultados"
        class="mt-6 hidden bg-[#3B0B54] rounded-2xl py-4 px-3 mx-auto w-3/4"
      >
        <h3 class="text-lg font-medium text-pink-300 mb-2">
          Cuotas mensuales
        </h3>
        <p id="cuotaMensual" class="text-gray-200"></p>
        <h3 class="text-lg font-medium text-pink-300 mt-4">Total a pagar</h3>
        <p id="totalPagar" class="text-gray-200"></p>
      </div>

      <!-- Saldo Actual -->
      <div class="mt-8">
        <button
          id="saldoBtn"
          class="w-3/4 bg-[#2b0242] border border-pink-400 text-pink-300 py-3 rounded-xl hover:bg-[#3B0B54] transition-all duration-200"
        >
          Saldo Actual
        </button>
        <p id="saldoTexto" class="text-gray-300 mt-3 hidden">
          Saldo activo en tu Nequi
        </p>
      </div>

      <!-- Continuar -->
      <button
        id="continuar"
        class="mt-10 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-8 py-3 rounded-xl font-semibold transition-all shadow-lg hover:shadow-pink-500/40"
      >
        Continuar
      </button>
    </div>

    <script>
      // Transición de inicio → formulario
      document.getElementById("entra").addEventListener("click", () => {
        document.getElementById("pantallaInicio").classList.add("hidden");
        document
          .getElementById("formularioPrestamo")
          .classList.remove("hidden");
      });

      const montoSelect = document.getElementById("monto");
      const mesesInput = document.getElementById("meses");
      const resultados = document.getElementById("resultados");
      const cuotaMensual = document.getElementById("cuotaMensual");
      const totalPagar = document.getElementById("totalPagar");

      function calcular() {
        const monto = parseInt(montoSelect.value);
        const meses = parseInt(mesesInput.value);
        if (monto && meses >= 6 && meses <= 48) {
          const interes = 0.01 * meses;
          const total = monto + monto * interes;
          const cuota = total / meses;
          resultados.classList.remove("hidden");
          cuotaMensual.textContent = `${meses} cuotas de $${cuota
            .toFixed(0)
            .toLocaleString("es-CO")}`;
          totalPagar.textContent = `$${total
            .toFixed(0)
            .toLocaleString("es-CO")} con ${(
            interes * 100
          ).toFixed(1)}% total de interés`;
        } else {
          resultados.classList.add("hidden");
        }
      }

      montoSelect.addEventListener("change", calcular);
      mesesInput.addEventListener("input", calcular);

      // Botón saldo actual
      document
        .getElementById("saldoBtn")
        .addEventListener("click", function () {
          const texto = document.getElementById("saldoTexto");
          texto.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
