<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nequi Inspirado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #1c002d 0%, #280047 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tarjeta {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 0, 184, 0.3);
        border-radius: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }
      .boton {
        background: linear-gradient(90deg, #ff00b8, #a100ff);
      }
      .boton:hover {
        background: linear-gradient(90deg, #ff33d4, #b300ff);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.7s ease-in-out;
      }
      input, select {
        color: white;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 0, 184, 0.3);
      }
      input:focus, select:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(255, 0, 184, 0.5);
        border-color: #ff00b8;
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- INICIO -->
    <div id="pantallaInicio" class="text-center animate-fadeIn">
      <div class="flex items-center justify-center mb-8">
        <div class="w-3 h-3 bg-[#FF00B8] rounded-sm mr-2 animate-pulse"></div>
        <h1 class="text-5xl font-semibold">Nequi</h1>
      </div>

      <div class="tarjeta w-80 mx-auto p-6 space-y-4">
        <div class="flex items-center bg-[#3B0B54]/50 rounded-lg px-4 py-3">
          <span class="text-gray-300 mr-2">+57</span>
          <input
            id="telefono"
            type="tel"
            placeholder="312 567 8900"
            class="flex-1 bg-transparent placeholder-gray-400"
          />
        </div>
        <button
          id="entra"
          class="w-full boton text-white font-semibold py-3 rounded-lg transition-all"
        >
          Entra
        </button>
      </div>

      <p class="text-xs text-gray-400 mt-8 opacity-80">
        Entidad acreditadora digital — versión demo
      </p>
    </div>

    <!-- FORMULARIO -->
    <div id="formularioPrestamo" class="hidden animate-fadeIn">
      <div class="tarjeta w-80 mx-auto p-6 space-y-5">
        <h2 class="text-2xl font-semibold text-pink-300">Solicitud de Préstamo</h2>

        <div>
          <label class="block mb-1 text-pink-300">Monto a solicitar</label>
          <select id="monto" class="w-full p-3 rounded-lg">
            <option value="">Selecciona un monto</option>
            <option value="800000">$800.000</option>
            <option value="1000000">$1.000.000</option>
            <option value="2000000">$2.000.000</option>
            <option value="3000000">$3.000.000</option>
            <option value="4000000">$4.000.000</option>
            <option value="5000000">$5.000.000</option>
            <option value="6000000">$6.000.000</option>
            <option value="7000000">$7.000.000</option>
            <option value="8000000">$8.000.000</option>
            <option value="9000000">$9.000.000</option>
            <option value="10000000">$10.000.000</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-pink-300">Plazo (meses)</label>
          <input
            id="meses"
            type="number"
            min="6"
            max="48"
            placeholder="Ej: 12"
            class="w-full p-3 rounded-lg text-center"
          />
        </div>

        <div id="resultados" class="hidden space-y-2">
          <p class="text-sm text-gray-300">Cuotas mensuales</p>
          <p id="cuotaMensual" class="text-lg text-pink-300 font-semibold"></p>
          <p class="text-sm text-gray-300">Total a pagar</p>
          <p id="totalPagar" class="text-lg text-pink-300 font-semibold"></p>
        </div>

        <div>
          <button
            id="saldoBtn"
            class="w-full bg-[#3B0B54]/70 rounded-lg py-3 text-pink-300 font-semibold border border-pink-400 hover:bg-[#4c0b6a]/70 transition"
          >
            Saldo Actual
          </button>
          <p id="saldoTexto" class="text-gray-300 mt-2 hidden">
            Saldo activo en tu Nequi
          </p>
        </div>

        <button
          id="continuar"
          class="w-full boton py-3 rounded-lg font-semibold text-white mt-4"
        >
          Continuar
        </button>
      </div>
    </div>

    <script>
      document.getElementById("entra").addEventListener("click", () => {
        const tel = document.getElementById("telefono").value.trim();
        if (!tel) {
          alert("Ingresa tu número de teléfono");
          return;
        }
        document.getElementById("pantallaInicio").classList.add("hidden");
        document.getElementById("formularioPrestamo").classList.remove("hidden");
      });

      const selMonto = document.getElementById("monto");
      const inpMeses = document.getElementById("meses");
      const resDiv = document.getElementById("resultados");
      const pCuota = document.getElementById("cuotaMensual");
      const pTotal = document.getElementById("totalPagar");

      function calcCuotas() {
        const m = parseFloat(selMonto.value);
        const mp = parseInt(inpMeses.value);
        if (m && mp >= 6 && mp <= 48) {
          const i = 0.01;
          const total = m + m * i * mp;
          const cuota = total / mp;
          resDiv.classList.remove("hidden");
          pCuota.textContent = `${mp} cuotas de $${cuota
            .toFixed(0)
            .toLocaleString("es-CO")}`;
          pTotal.textContent = `$${total
            .toFixed(0)
            .toLocaleString("es-CO")}`;
        } else {
          resDiv.classList.add("hidden");
        }
      }

      selMonto.addEventListener("change", calcCuotas);
      inpMeses.addEventListener("input", calcCuotas);

      document.getElementById("saldoBtn").addEventListener("click", () => {
        document.getElementById("saldoTexto").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
