<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Nequix</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col items-center justify-center bg-[#1C002D]">
    <!-- Logo temporal tipo Nequi -->
    <div class="flex items-center mb-10 animate-fadeIn">
      <div
        class="w-3 h-3 bg-[#FF00B8] rounded-sm mr-2 animate-pulse"
      ></div>
      <h1
        class="text-white text-5xl font-semibold"
        style="font-family: 'Poppins', sans-serif;"
      >
        Nequi
      </h1>
    </div>

    <!-- Formulario de inicio -->
    <div class="w-80 space-y-3">
      <div
        class="flex items-center bg-[#3B0B54] text-white rounded-lg px-4 py-3"
      >
        <span class="text-gray-300 mr-2">+57</span>
        <input
          type="tel"
          placeholder="312 567 8900"
          class="bg-transparent outline-none text-white flex-1 placeholder-gray-400"
        />
      </div>

      <button
        class="w-full bg-[#FF00B8] hover:bg-[#e000a3] text-white font-medium py-3 rounded-lg transition-all duration-200"
      >
        Entra
      </button>
    </div>

    <!-- Pie de página -->
    <p class="text-xs text-gray-400 mt-12 opacity-80">
      Entidad acreditadora digital — versión demo
    </p>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </body>
</html>
<!-- FORMULARIO DE MONTO Y PLAZO -->
<div id="formularioPrestamo" class="hidden mt-10 text-white text-center animate-fade-in">
  <h2 class="text-2xl font-semibold mb-4">Solicitud de Préstamo</h2>

  <!-- Campo de monto -->
  <label for="monto" class="block mb-2 text-lg text-pink-300">Monto a solicitar</label>
  <select id="monto" class="w-3/4 p-3 rounded-xl bg-[#1a1a1a] border border-pink-400 focus:ring-2 focus:ring-pink-500 focus:outline-none">
    <option value="">Selecciona un monto</option>
    <option>$800.000</option>
    <option>$1.000.000</option>
    <option>$2.000.000</option>
    <option>$3.000.000</option>
    <option>$4.000.000</option>
    <option>$5.000.000</option>
    <option>$6.000.000</option>
    <option>$7.000.000</option>
    <option>$8.000.000</option>
    <option>$9.000.000</option>
    <option>$10.000.000</option>
  </select>

  <!-- Campo de meses -->
  <div class="mt-6">
    <label for="meses" class="block mb-2 text-lg text-pink-300">Plazo en meses</label>
    <input
      id="meses"
      type="number"
      min="6"
      max="48"
      placeholder="Ejemplo: 12"
      class="w-3/4 p-3 rounded-xl bg-[#1a1a1a] border border-pink-400 text-center focus:ring-2 focus:ring-pink-500 focus:outline-none"
    />
    <p id="infoInteres" class="mt-3 text-sm text-gray-300 hidden">
      Plazo de pago seleccionado: <span id="valorMeses"></span> meses.<br />
      Interés aplicado: <span class="text-pink-400">1% mensual</span>.
    </p>
  </div>

  <!-- Botón continuar -->
  <button
    id="continuar"
    class="mt-8 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg hover:shadow-pink-500/40"
  >
    Continuar
  </button>
</div>

<script>
  // Mostrar información de interés cuando el usuario escriba los meses
  const mesesInput = document.getElementById('meses');
  const infoInteres = document.getElementById('infoInteres');
  const valorMeses = document.getElementById('valorMeses');

  mesesInput.addEventListener('input', () => {
    const meses = parseInt(mesesInput.value);
    if (meses >= 6 && meses <= 48) {
      valorMeses.textContent = meses;
      infoInteres.classList.remove('hidden');
    } else {
      infoInteres.classList.add('hidden');
    }
  });
</script>
