<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nequi - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #20002c;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .input-box {
        background-color: #3a0048;
        border-radius: 10px;
        padding: 0.8rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #ccc;
      }

      .input-box input {
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        width: 100%;
      }

      .btn-nequi {
        background-color: #ff0099;
        color: white;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        padding: 0.8rem;
        width: 100%;
        transition: all 0.2s ease;
      }

      .btn-nequi:hover {
        background-color: #ff33aa;
      }
    </style>
  </head>

  <body>
    <div class="text-center space-y-6">
      <div class="flex justify-center items-center">
        <div class="w-3 h-3 bg-[#ff0099] rounded-sm mr-2"></div>
        <h1 class="text-5xl font-semibold">Nequi</h1>
      </div>

      <div class="w-80 mx-auto space-y-4">
        <div class="input-box">
          <span>+57</span>
          <input type="tel" placeholder="312 567 8900" />
        </div>

        <button class="btn-nequi">Entra</button>
      </div>

      <p class="text-xs text-gray-400 mt-6">
        Entidad acreditadora digital — versión demo
      </p>
    </div>
  </body>
</html>
